<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Use of Array </title>
    </head>
    <body>
        <script>
            const arr = [1, 2, 3]
            const index_of_two = arr.indexOf(2)
            console.log(arr[index_of_two-1])           // 1
            console.log(arr[index_of_two+1])           // 3
            arr.push(4)
            console.log(arr)             // [1,2,3,4]
        </script>
    </body>
</html>
