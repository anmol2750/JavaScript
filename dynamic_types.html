<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JavaScript Types are Dynamic </title>
    </head>
    <body>
        <h2>JavaScript Data Types</h2>
        <p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
        <p id="demo"></p>
        <script>
            let result;         // Now x is undefined
            result = 5;         // Now x is a Number
            result = "John";    // Now x is a String
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
