<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Function In JavaScript </title>
    </head>
    <body>
        <script>
            console.log(square(5));         // 25

            function square(n) {
                return n * n;
            }
        </script>
    </body>
</html>
